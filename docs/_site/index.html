      <h1 id="how-to-get-githubpages-working-locally">How to get githubpages working locally</h1>

<h2 id="step-1">Step 1</h2>
<p>Create gemfile</p>

<p><code class="highlighter-rouge">source 'https://rubygems.org'</code>
<code class="highlighter-rouge">gem 'github-pages', group: :jekyll_plugins</code></p>

<h2 id="step-2">Step 2</h2>
<p><code class="highlighter-rouge">bundle install</code></p>

<h2 id="step-3">Step 3</h2>
<p><code class="highlighter-rouge">bundle exec jekyll serve</code></p>

<h2 id="step-4">Step 4</h2>
<p>navigate to http://127.0.0.1:4000</p>

<h3 id="upkeep">Upkeep</h3>
<p><code class="highlighter-rouge">bundle update</code></p>
